<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./edit-style.css">

        <title>Homestuck Asset Locator - Edit Tags</title>
    </head>
    <body>
        <header>
            <p id="state">Idle</p>
            <p id="version">v0.1</p>
        </header>

        <main>
            <div id="slide">
                <div id="upperSegment">
                    <a href="./index.html" class="classic-btn">&lt; Back</a>
                    <h1>Edit Tags</h1>
                </div>
                <div id="lowerSegment">
                    <div id="lowerSegmentControlsTop">
                        <button class="std-btn --small">&lt;</button>
                        <input type="text" class="std-text --small" placeholder="adventure/origin">
                        <button class="std-btn --small">&gt;</button>
                        <div id="contentController">
                            <input type="text" class="std-text --small" id="pageField" placeholder="ex. 2427">
                            <input type="text" class="std-text --small" id="idField" placeholder="ex. 1">
                            <button class="std-btn --small std-btn-no-margin">Select</button>
                        </div>
                    </div>

                    <div id="lowerSegmentControlsMiddle">
                        <div id="contentContainer">
                            <img src="https://www.homestuck.com/images/storyfiles/hs2/00001.gif">
                        </div>
                    </div>

                    <div id="lowerSegmentControlsBottom">
                        <textarea class="std-textarea --small" id="tagField" placeholder="ex. John, Act 6, Poster, Intermission"></textarea>
                        <button class="std-btn --small std-btn-center">Apply Edits</button>
                    </div>
                </div>
            </div>
        </main>


        <script>require('./standard.js');</script>
    </body>
</html>
