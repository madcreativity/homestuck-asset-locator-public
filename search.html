<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./search-style.css">

        <title>Homestuck Asset Locator - Search Using Tags</title>
    </head>
    <body>
        <header>
            <p id="state">Idle</p>
            <p id="version">v0.1</p>
        </header>

        <main>
            <div id="slide">
                <div id="upperSegment">
                    <a href="./index.html" class="classic-btn">&lt; Back</a>
                    <h1>Search Using Tags</h1>
                </div>
                <div id="lowerSegment">
                    <div id="contentControl">
                        <input type="text" class="std-text --small" placeholder="adventure/origin">

                        <div id="pageControl">
                            <button id="pageBack" class="std-btn --small">&lt;</button>
                            <p id="pageNum">1/1</p>
                            <button id="pageNext" class="std-btn --small">&gt;</button>
                        </div>
                    </div>

                    <div id="tagContainer">
                        <input type="text" id="tagControl" class="std-text" placeholder="ex. Jade --John, Act 6 | Intermission 3">
                        <button id="searchIcon"><img src="./assets/search-icon.png"></button>
                    </div>

                    <div id="showContainer">
                        <div>
                            <input id="showPanels" type="checkbox" class="std-checkbox">
                            <label for="showPanels">Show Panels</label>
                        </div>

                        <div>
                            <input id="showFlashes" type="checkbox" class="std-checkbox">
                            <label for="showFlashes">Show Flashes</label>
                        </div>
                    </div>

                    <div id="contentContainer">

                    </div>
                </div>
            </div>
        </main>

        <script>require('./standard.js');</script>

        <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
    </body>
</html>
